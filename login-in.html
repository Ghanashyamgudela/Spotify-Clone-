<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #181818 0%, #1db954 100%);
      color: #fff;
    }

    .main {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .background > .shape {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      position: absolute;
      filter: blur(8px);
      opacity: 0.7;
      z-index: 0;
    }

    .background > :nth-child(1) {
      background: linear-gradient(135deg, #1db954 60%, #23a5d5 100%);
      top: -60px;
      left: -60px;
    }

    .background > :nth-child(2) {
      background: linear-gradient(135deg, #ff522f99, #f0961992);
      bottom: -5px;
    }

    form {
      display: flex;
      flex-direction: column;
      background: rgba(24, 24, 24, 0.85);
      padding: 48px 32px;
      width: 340px;
      gap: 20px;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(30,185,84,0.15), 0 1.5px 8px 0 rgba(0,0,0,0.12);
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    h3 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: #1db954;
      text-shadow: 0 2px 8px #1db95444;
    }

    label {
      font-size: 1rem;
      color: #fff;
      margin-bottom: -10px;
    }

    input {
      padding: 12px;
      background: rgba(245, 245, 245, 0.12);
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: -5px;
      color: #fff;
      outline: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 1px 4px #1db95422;
    }
    input:focus {
      box-shadow: 0 0 0 2px #1db95488;
    }

    ::placeholder {
      color: #bdbdbd;
    }

    button.login {
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 24px;
      border: none;
      background: linear-gradient(90deg, #1db954 60%, #1ed760 100%);
      color: #fff;
      box-shadow: 0 2px 8px #1db95433;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      margin-top: 10px;
    }
    button.login:hover {
      background: linear-gradient(90deg, #1ed760 60%, #1db954 100%);
      transform: translateY(-2px) scale(1.04);
    }

    .social {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      gap: 10px;
    }
    .social button {
      background-color: rgba(255,255,255,0.15);
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .social button:hover {
      background: #1db954;
      color: #181818;
    }

    .nav {
      background: rgba(24, 24, 24, 0.85);
      position: absolute;
      width: 100%;
      height: 60px;
      padding: 14px 32px;
      top: 0;
      left: 0;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      display: flex;
      align-items: center;
      z-index: 10;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.25);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
    }
    .nav a .h{
      font-size: 23px;

    }
    .nav a {
      font-size: 15px;
      color: #1db954;
      margin-left: 3px;
      text-decoration: none;
      transition: color 0.2s;
    }
    .nav a.o {
      color: #fff;
      font-size: 1.5rem;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #1db95444;
      margin-right: auto;
    }
    .nn {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }
    .nn button {
      background: #1db954;
     height: 32px;
     width: 85px;
      border-radius: 5px;
      border: 2px solid white;
      color: #fff;
      font-weight: bold;
      transition: background 0.2s, transform 0.2s;
    }
    .nn button:hover {
      background: #1ed760;
      transform: scale(1.05);
    }
    .nn a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .main {
        padding-top: 80px;
      }
      form {
        width: 85vw;
        padding: 24px 4vw;
      }
      .nav {
        flex-direction: column;
        height: auto;
        padding: 10px 8vw;
        font-size: 1.1rem;
      }
      i{
        position: absolute;
        top: 35px;
        left: 20px;
      }
      .o{
        margin: 22px 0 10px 45px;
        padding-left: 15px;
      }
      .nn {
        position: absolute;
        top: 22px;
        right: 35px;
        margin-left: 0;
        margin-top: 8px;
      }
    }
    #preloader{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black url('./Waves.gif') no-repeat center;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="preloader">  </div>
  <nav>
    <div class="nav">
      <a><i class="fa-brands h fa-spotify fa-flip"></i></a>
      <a class="o">Spotify</a>
      <div class="nn">
        <button><a href="./login-in.html">Login</a></button>
        <button><a href="./index.html">Sign in</a></button>
      </div>
    </div>
  </nav>
  <div class="main">
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form>
      <h3>Login Here...</h3>
      <label for="email">Username:</label>
      <input id="email" type="email" placeholder="Enter your email..." required>
      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="Enter your password..." required>
      <button id="submit" class="login">Login</button>
      <div class="social">
        <button type="button" class="google">Google</button>
        <button type="button" class="facebook">Facebook</button>
      </div>
    </form>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDExB_V7XzG5WCAuGy22bnr3sJgpFAa1gg",
      authDomain: "login-5e69a.firebaseapp.com",
      projectId: "login-5e69a",
      storageBucket: "login-5e69a.firebasestorage.app",
      messagingSenderId: "378113165290",
      appId: "1:378113165290:web:83b0ff9237909fba04d493",
      measurementId: "G-SVKJB0VLMW"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    const auth = getAuth();
    const submit = document.getElementById("submit");
    submit.addEventListener("click", function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Logged In Successfully!");
          window.location.href = "./start.html";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          if (errorCode === "auth/user-not-found") {
            alert("No account found for this email. Please sign up first.");
          } else if (errorCode === "auth/wrong-password") {
            alert("Incorrect password. Please try again.");
          } else {
            alert("Error: " + errorMessage);
          }
        });
    });
  </script>
  <script>
    loader = document.getElementById("preloader");
    window.addEventListener("load", function(){
        setTimeout(function(){
            loader.style.display = "none";
        });
        setTimeout(function(){
            alert("Welcome to Spotify! Please login to continue.");
        }, 1000);
      });
  </script>
</body>
</html>
