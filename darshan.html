<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pritam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <nav>
            <h3>
                Music
            </h3>
        </nav>


    </header>
    <div class="play-song">
        <div class="gon">
        <li class="song-item">
            <span>01</span>
            <img src="https://c.saavncdn.com/268/Kinna-Sona-From-Marjaavaan--Hindi-2019-20191106064921-500x500.jpg">
            <h5>Kinna Sona 
                <div class="subtitle">
                    Dhwani Bhanushali
                </div>
            </h5>
            <i class="fa-solid playListPlay fa-play " id="1"></i>
        </li>

        <li class="song-item">
            <span>02</span>
            <img src="https://c.saavncdn.com/748/Duniyaa-From-Luka-Chuppi-Hindi-2019-20240530191349-500x500.jpg">
            <h5>Duniyaa
                <div class="subtitle">
                    Dhwani Bhanushali
                </div>
            </h5>
            <i class="fa-solid playListPlay fa-play" id="2"></i>
        </li>

        <li class="song-item">
            <span>03</span>
            <img src="https://i1.sndcdn.com/artworks-000533625930-1qym95-t500x500.jpg">
            <h5>Leja Re
                <div class="subtitle">
                    Dhwani Bhanushali
                </div>
            </h5>
            <i class="fa-solid playListPlay fa-play" id="3"></i>
        </li>

        <li class="song-item">
            <span>04</span>
            <img src="https://m.media-amazon.com/images/M/MV5BNjAwMGUxZDgtZDZlMy00YmNhLTgxZWQtODUyOGMwNDVlN2Q5XkEyXkFqcGc@._V1_.jpg">
            <h5>Vaaste 
                <div class="subtitle">
                    Dhwani Bhanushali
                </div>
            </h5>
            <i class="fa-solid playListPlay fa-play" id="4"></i>
        </li>

        
        </div>
    </div>
    <div class="content">
        <h1>Dhwani Bhanushali</h1>
        <p>Vibrant Voices, Empowered Lives</p>

        <footer>
            <div class="music_bar">
                <div class="start-end">
                    <span id="current-start">0:00</span>
                    <div class="bar">
                        <input type="range" id="seek" min="0" max="100">
                        <div class="bar2" id="bar2"></div>
                        <div class="dot"></div>
                    </div>
                
                <span id="current-end">0:30</span>
                </div>
            </div>
            <div class="icon">
                <i class="fa-solid shuffle fa-music" data-mode="next"></i>
                <i class="fa-solid backward-step fa-backward" id="back"></i>
                <i class="fa-solid playListPlay fa-play" id="masterPlay"></i>

                <i class="fa-solid forward-step fa-forward" id="next"></i>
            </div>

            <div class="vol">
                <i class="fa-solid fa-volume-high" id="vol-icon"></i>
                <input type="range" id="vol" min="0" max="100" value="100">
                <div class="dot" id="vol-dot"></div>
                <div class="vol-bar"></div>
            </div>

        </footer>

    </div>
    <script src="./dhwani.js"></script>
</body>

</html>
