<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pritam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <nav>
            <h3>
                Music
            </h3>
        </nav>


    </header>
    <div class="play-song">
        <div class="gon">
            <li class="song-item">
                <span>01</span>
                <img src="https://i.scdn.co/image/ab67616d0000b273be42c9c9b63ed5ace22af441">
                <h5>Hua Hai Aaj Pehli Bhar
                    <div class="subtitle">
                        Arman Malik
                    </div>
                </h5>
                <i class="fa-solid playListPlay fa-play " id="1"></i>
            </li>

            <li class="song-item">
                <span>02</span>
                <img src="https://gallery.123telugu.com/content/movie/PPL-Feat.jpg">
                <h5>Padi Padi Leche Manasu
                    <div class="subtitle">
                        Arman Malik
                    </div>
                </h5>
                <i class="fa-solid playListPlay fa-play" id="2"></i>
            </li>

            <li class="song-item">
                <span>03</span>
                <img src="https://a10.gaanacdn.com/gn_img/song/dwN398KDPa/N39AzwB53D/size_m_1556867121.jpg">
                <h5>Chale Ana
                    <div class="subtitle">
                        Arman Malik
                    </div>
                </h5>
                <i class="fa-solid playListPlay fa-play" id="3"></i>
            </li>

            <li class="song-item">
                <span>04</span>
                <img src="https://a10.gaanacdn.com/gn_img/albums/YoEWlwa3zX/EWlweAqy3z/size_m_1726485564.jpg">
                <h5>Pal Pal Dil Ke Pass
                    <div class="subtitle">
                        Arman Malik
                    </div>
                </h5>
                <i class="fa-solid playListPlay fa-play" id="4"></i>
            </li>

            
            

            
        </div>
    </div>
    <div class="content">
        <h1>Arman Malik</h1>
        <p>Sherya Ghoshal</p>

        <footer>
            <div class="music_bar">
                <div class="start-end">
                    <span id="current-start">0:00</span>
                    <div class="bar">
                        <input type="range" id="seek" min="0" max="100">
                        <div class="bar2" id="bar2"></div>
                        <div class="dot"></div>
                    </div>

                    <span id="current-end">0:30</span>
                </div>
            </div>
            <div class="icon">
                <i class="fa-solid shuffle fa-music" data-mode="next"></i>
                <i class="fa-solid backward-step fa-backward" id="back"></i>
                <i class="fa-solid playListPlay fa-play" id="masterPlay"></i>

                <i class="fa-solid forward-step fa-forward" id="next"></i>
            </div>

            <div class="vol">
                <i class="fa-solid fa-volume-high" id="vol-icon"></i>
                <input type="range" id="vol" min="0" max="100" value="100">
                <div class="dot" id="vol-dot"></div>
                <div class="vol-bar"></div>
            </div>

        </footer>

    </div>
    <script src="./arman.js"></script>
</body>

</html>
